<VirtualHost *.80>
  DocumentRoot /var/www/html
  Alias /xingyu %TRAVIS_BUILD_DIR%
  <Directory "%TRAVIS_BUILD_DIR%/">
    Require all granted
  </Directory>

  <IfModule mod_fastcgi.c>
    AddHandler php7-fcgi .php
    Action php7-fcgi /php7-fcgi
    Alias /php7-fcgi /usr/lib/cgi-bin/php7-fcgi
    FastCgiExternalServer /usr/lib/cgi-bin/php7-fcgi -socket /var/run/php/php-7.0-fpm.sock -pass-header Authorization

    <Directory /usr/lib/cgi-bin>
        Require all granted
    </Directory>
  </IfModule>
</VirtualHost>